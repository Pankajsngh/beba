<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-group input {
      width: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }

    .input-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-group button:hover {
      background-color: #0056b3;
    }

    .question-container {
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .option {
      background: #f0f2f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .option:hover {
      background: #e0e0e0;
    }

    .correct {
      background-color: #28a745 !important;
      color: white;
      font-weight: bold;
    }

    .incorrect {
      background-color: #dc3545 !important;
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 48%;
      font-size: 16px;
      text-align: center;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #reset-button {
      background-color: #dc3545;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }

    #reset-button:hover {
      background-color: #c82333;
    }

    #summary-button {
      background-color: #ffc107;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }

    #summary-button:hover {
      background-color: #e0a800;
    }

    #question-counter,
    #score-counter {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .summary-item {
      background: #f4f4f4;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .summary-item p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <div class="input-group">
      <label for="start-question" style="margin-right: 10px;">Start at:</label>
      <input type="number" id="start-question" min="1" value="1">
      <button onclick="startQuiz()">Start</button>
    </div>
    <div id="question-counter"></div>
    <div class="question-container" id="quiz-container"></div>
    <div id="feedback"></div>
    <div id="correct-answer"></div>
    <div id="score-counter">Score: 0</div>
    <div class="buttons">
      <button id="prev-button" class="button" onclick="prevQuestion()">Previous</button>
      <button id="next-button" class="button" onclick="nextQuestion()">Next</button>
    </div>
    <button id="reset-button" class="button" onclick="resetScore()">Reset Score</button>
    <button id="summary-button" class="button" onclick="showSummary()">Show Summary</button>
  </div>
  <script>
    let currentQuestionIndex = 0;
    let questions = [];
    let score = 0;
    let incorrectAnswers = [];

    // Fetch the quiz data
    fetch('quiz_data_corrected.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        updateScoreCounter();
      })
      .catch(error => console.error('Error fetching the quiz data:', error));

    function startQuiz() {
      const startQuestionNumber = parseInt(document.getElementById('start-question').value) - 1;
      if (startQuestionNumber >= 0 && startQuestionNumber < questions.length) {
        currentQuestionIndex = startQuestionNumber;
        loadQuestion();
        updateQuestionCounter();
        document.getElementById('prev-button').style.display = 'inline';
        document.getElementById('next-button').style.display = 'inline';
      } else {
        alert('Invalid question number. Please enter a number between 1 and ' + questions.length);
      }
    }

    function loadQuestion() {
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = '<p>Quiz completed!</p>';
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('prev-button').style.display = 'none';
        return;
      }

      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="question">
          <h2>${question.question}</h2>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li class="option" id="option${index}" onclick="checkAnswer('${option}', ${index})">${option}</li>
            `).join('')}
          </ul>
        </div>
      `;

      document.getElementById('correct-answer').innerHTML = '';
      updateQuestionCounter();
    }

    function checkAnswer(selectedOption, index) {
      const correctAnswer = questions[currentQuestionIndex].correct;
      const selectedElement = document.getElementById(`option${index}`);
      const correctIndex = questions[currentQuestionIndex].options.indexOf(correctAnswer);
      const correctElement = document.getElementById(`option${correctIndex}`);

      if (selectedOption === correctAnswer) {
        selectedElement.classList.add('correct');
        score++;
        updateScoreCounter();
      } else {
        selectedElement.classList.add('incorrect');
        correctElement.classList.add('correct');
        incorrectAnswers.push({
          question: questions[currentQuestionIndex].question,
          selected: selectedOption,
          correct: correctAnswer,
          options: questions[currentQuestionIndex].options
        });
      }

      document.getElementById('correct-answer').style.display = 'block';
      document.getElementById('correct-answer').innerHTML = `Correct Answer: ${correctAnswer}`;

      // Disable all options after selection
      document.querySelectorAll('.option').forEach(option => {
        option.onclick = null;
      });
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function resetScore() {
      score = 0;
      incorrectAnswers = [];
      updateScoreCounter();
      loadQuestion();
    }

    function showSummary() {
      const summaryContainer = document.createElement('div');
      summaryContainer.innerHTML = `
        <h2>Summary of Incorrect Answers</h2>
        ${incorrectAnswers.map(answer => `
          <div class="summary-item">
                      <p><strong>Question:</strong> ${answer.question}</p>
            <p><strong>Your Answer:</strong> ${answer.selected}</p>
            <p><strong>Correct Answer:</strong> ${answer.correct}</p>
            <ul class="options">
              ${answer.options.map(option => `
                <li class="option ${option === answer.correct ? 'correct' : option === answer.selected ? 'incorrect' : ''}">
                  ${option}
                </li>
              `).join('')}
            </ul>
          </div>
        `).join('')}
      `;
      document.body.innerHTML = '';
      document.body.appendChild(summaryContainer);
    }

    function updateQuestionCounter() {
      document.getElementById('question-counter').innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
    }

    function updateScoreCounter() {
      document.getElementById('score-counter').innerHTML = `Score: ${score}`;
    }
  </script>
</body>
</html>
