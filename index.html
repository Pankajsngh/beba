<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .input-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-group button:hover {
      background-color: #0056b3;
    }

    .question-container {
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .option {
      background: #f4f4f4;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option:hover {
      background: #e0e0e0;
    }

    .correct {
      background-color: #28a745 !important;
      color: white;
      font-weight: bold;
    }

    .incorrect {
      background-color: #dc3545 !important;
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 48%;
      text-align: center;
    }

    .button:hover {
      background-color: #0056b3;
    }

    #reset-button {
      background-color: #dc3545;
      width: 100%;
      margin-top: 20px;
    }

    #reset-button:hover {
      background-color: #c82333;
    }

    #question-counter,
    #score-counter {
      margin-bottom: 20px;
      font-weight: 600;
    }

    #revision-summary {
      margin-top: 20px;
    }

    .revision-item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    .revision-item:not(:last-child) {
      border-bottom: 2px solid #e0e0e0;
    }

    .revision-correct {
      color: #28a745;
      font-weight: bold;
    }

    .revision-incorrect {
      color: #dc3545;
      font-weight: bold;
    }

    .revision-your-answer {
      font-weight: bold;
    }

    .revision-correct-answer {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <div class="input-group">
      <label for="start-question">Enter the question number to start with:</label>
      <input type="number" id="start-question" min="1" value="1">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="question-counter"></div>
    <div class="question-container" id="quiz-container"></div>
    <div id="feedback"></div>
    <div id="correct-answer"></div>
    <div id="score-counter">Score: 0</div>
    <div class="buttons">
      <button id="prev-button" class="button" onclick="prevQuestion()">Previous</button>
      <button id="next-button" class="button" onclick="nextQuestion()">Next</button>
    </div>
    <button id="reset-button" class="button" onclick="resetScore()">Reset Score</button>
    <button id="review-button" class="button" onclick="reviewIncorrectAnswers()">Review Incorrect Answers</button>
    <div id="revision-summary"></div>
  </div>
  <script>
    let currentQuestionIndex = 0;
    let questions = [];
    let score = 0;
    let incorrectAnswers = [];

    // Fetch the quiz data
    fetch('quiz_data_corrected.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        updateScoreCounter();
      })
      .catch(error => console.error('Error fetching the quiz data:', error));

    function startQuiz() {
      const startQuestionNumber = parseInt(document.getElementById('start-question').value) - 1;
      if (startQuestionNumber >= 0 && startQuestionNumber < questions.length) {
        currentQuestionIndex = startQuestionNumber;
        loadQuestion();
        updateQuestionCounter();
        document.getElementById('prev-button').style.display = 'inline';
        document.getElementById('next-button').style.display = 'inline';
      } else {
        alert('Invalid question number. Please enter a number between 1 and ' + questions.length);
      }
    }

    function loadQuestion() {
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = '<p>Quiz completed!</p>';
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('prev-button').style.display = 'none';
        return;
      }

      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="question">
          <h2>${question.question}</h2>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li class="option" id="option${index}" onclick="checkAnswer('${option}', ${index})">${option}</li>
            `).join('')}
          </ul>
        </div>
      `;

      document.getElementById('correct-answer').innerHTML = '';
      updateQuestionCounter();
    }

    function checkAnswer(selectedOption, index) {
      const correctAnswer = questions[currentQuestionIndex].correct;
      const selectedElement = document.getElementById(`option${index}`);
      const correctIndex = questions[currentQuestionIndex].options.indexOf(correctAnswer);
      const correctElement = document.getElementById(`option${correctIndex}`);

      if (selectedOption === correctAnswer) {
        selectedElement.classList.add('correct');
        score++;
        updateScoreCounter();
      } else {
        selectedElement.classList.add('incorrect');
        correctElement.classList.add('correct');
        incorrectAnswers.push({
          question: questions[currentQuestionIndex].question,
          options: questions[currentQuestionIndex].options,
          correct: correctAnswer,
          yourAnswer: selectedOption
        });
      }

      document.getElementById('correct-answer').style.display = 'block';
      document.getElementById('correct-answer').innerHTML = `Correct Answer: ${correctAnswer}`;

      // Disable all options after selection
      document.querySelectorAll('.option').forEach(option => {
        option.onclick = null;
      });
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function resetScore() {
      score = 0;
      updateScoreCounter();
      loadQuestion();
    }

    function reviewIncorrectAnswers() {
      const revisionSummary = document.getElementById('revision-summary');
      revisionSummary.innerHTML = '';
      incorrectAnswers.forEach((item, index) => {
        const questionHtml = `
          <div class="revision-item">
            <h3>${index + 1}. ${item.question}</h3>
            <ul class="options">
              ${item.options.map(option => `
                <li class="${option === item.correct ? 'revision-correct' : option === item.yourAnswer ? 'revision-incorrect revision-your-answer' : ''}">
                  ${option}
                </li>
              `).join('')}
            </ul>
            <p class="revision-correct-answer">Correct Answer: ${item.correct}</p>
            <p class="revision-your-answer">Your Answer: ${item.yourAnswer}</p>
          </div>
        `;
        revisionSummary.innerHTML += questionHtml;
      });
    }

    function updateQuestionCounter() {
      document.getElementById('question-counter').innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
    }

    function updateScoreCounter() {
      document.getElementById('score-counter').innerHTML = `Score: ${score}`;
    }

    // Hide navigation buttons initially
    document.getElementById('prev-button').style.display = 'none';
    document.getElementById('next-button').style.display = 'none';
  </script>
</body>
</html>
