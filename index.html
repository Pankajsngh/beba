<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Brutal Genius</h1>
      <p id="question-number">Question 1/5</p>
    </div>
    <div class="question-container">
      <p id="question-text">Who has won more world cups?</p>
      <ul id="options-list" class="options">
        <li class="option" onclick="checkAnswer(this)">Pele</li>
        <li class="option" onclick="checkAnswer(this)">D.Drogba</li>
        <li class="option" onclick="checkAnswer(this)">P.Maldini</li>
      </ul>
    </div>
    <div class="footer">
      <button class="nav-button" onclick="prevQuestion()">Previous</button>
      <button class="nav-button" onclick="nextQuestion()">Next</button>
    </div>
    <div class="score-container">
      <p id="score">Score: 0</p>
      <button class="reset-button" onclick="resetScore()">Reset Score</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
